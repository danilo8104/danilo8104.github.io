<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.header > div + button{
            color: red;
        }
        .gradient{
            width: 300px;
            height: 300px;
            background: linear-gradient(to right, red 0% 20%, orange 20% 50%, yellow 50% 60%, green 60% 80%, blue 80%);
        }
        h1#title{
            color: red;
        }
        h1.titles{
            color: blue;
        }
        h1{
            color: green;
        }
    </style>
</head>
<body>
<h1 id="title" class="titles">HelloWorld</h1>
<div class="header">
    <div>something</div>
    <button>button</button>
</div>
<div class="gradient">
    &nbsp;
</div>
</body>
</html>
